<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>generador de contrase√±as</title>
    <link rel="stylesheet" href="GC.css">
</head>
<body>
    <div class="conten">
        <h1 class="titulo">
            Password Generator
        </h1>
        <div class="nb-3">
            <label for="inputLength" class="form-label">Length</label>
            <input type="number" id="inputLength" class="form-control text-center" min="1" max="21" placeholder="cant">
        </div>
        <div class="form-check">
            <input type="checkbox" id="checkbox1" class="form-check-input">
            <label class="form-check-label" for="checkbox1" >Incluide numbers</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="checkbox2" class="form-check-input">
            <label class="form-check-label" for="checkbox2" >Incluide simbols</label>
        </div>
        <div class="d-grid">
            <button class="btn-primary" id="btnGenerate">Generate Password</button>
        </div>
        <hr>
        <div class="d-grid">
            <span id="generatedPassword" class="badge"></span>
        </div>
    </div>  

    <script src="GC.js"></script>
</body>
</html>
